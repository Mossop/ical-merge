version: '3.8'

services:
  ical-merge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ical-merge
    ports:
      - "8080:8080"
    volumes:
      # Mount config file
      - ./config.json:/app/config/config.json:ro
    environment:
      - ICAL_MERGE_CONFIG=/app/config/config.json
      - RUST_LOG=ical_merge=info
    restart: unless-stopped
